<div class="container">
    <h1 align="center" class="display-4 ">Users</h1>


    Search <input type="text" name="search" [(ngModel)]="searchText" placeholder="Enter Some Text To Search"
        style="border-radius:10px ;" />

    <table id="table" class="table table-striped text-center" style="width:100%;">
        <thead>
            <tr>
                <th scope="col">Email</th>
                <th scope="col">Name</th>
                <th scope="col">Role</th>
                <th scope="col">Action</th>

            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let user of page?.content | filter:searchText">

                <td class="align-middle">{{user.email}}</td>
                <td class="align-middle">{{user.name}}</td>
                <td class="align-middle">{{user.role}}</td>
                <td class="align-middle">
                    <button *ngIf="user.role=='ROLE_CUSTOMER'" (click)=addAdmin(user.email) class="btn btn-success">Add
                        Admin</button>
                    <button *ngIf="user.role=='ROLE_MANAGER'" (click)=removeAdmin(user.email)
                        class="btn btn-success">Remove Admin</button><br>


                    <a [ngClass]="{'isDisabled':'(productInfo.productStock >10)? true:false'}" style="display: block"
                        class="isDisabled" routerLink="/email" style="color:rgb(0, 255, 179)">Email</a>
                </td>

        </tbody>
    </table>
    <br><br><br>
    <app-pagination [currentPage]="page"></app-pagination><br><br><br>
</div>
