<div class="container"><br>
    <h1 align="center" class="display-4 mb-5">Login</h1>
    <div style="width:90%; margin: 25px auto">

        <div class="alert alert-danger" *ngIf="isInvalid" style="color: red;">
            Invalid username and password.
        </div>
        <div class="alert alert-info" *ngIf="isLogout">
            You have been logged out.
        </div>


        <form #form='ngForm' (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Email ID</label>
                <input type="text" class="form-control form-control-lg" id="email" name="email"
                    placeholder="Enter email" required autofocus [(ngModel)]="model.username" #email="ngModel"
                    autocomplete="email">
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger" style="color: red;" >
                    Email is required
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control form-control-lg" id="password" name="password"
                    autocomplete="password" placeholder="Password" required [(ngModel)]="model.password"
                    #password='ngModel'>
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger" style="color: red;" >
                    Email is required
                </div>
            </div>

            <div class="form-group">
                <div>
                    <input type="checkbox" id="remember_me" name="remember-me" [(ngModel)]="model.remembered">
                    <label for="remember_me" class="inline" style="font-size: 15px;">Remember me</label>
                    <a class="float-right" routerLink="/register" style="color: white;">New user? Register here</a>
                </div>
            </div>

            <div class="form-group">
                <button [disabled]="!form.form.valid" type="submit" class="btn btn-lg btn-primary btn-block">Login
                    </button>
            </div>
        </form>




    </div>
</div>
