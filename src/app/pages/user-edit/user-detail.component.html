<div class="container">
  <h1 align="center" class="display-4 mb-5">Edit Profiles</h1><br>
  <div style="width:90%; margin: 25px auto">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label><b>Email address</b></label>
        <input readonly [value]=user?.email type="email" class="form-control form-control-lg " disabled id="email"
          name="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label><b>Name</b></label>
        <input [(ngModel)]="user.name" type="text" class="form-control form-control-lg" id="name" name="name"
          placeholder="Your name" required #name="ngModel" autofocus>
        <div *ngIf="name.invalid && (name.dirty || name.touched)">
          <div *ngIf="name.errors.required" style="color: red;">
            Name is required.
          </div>
          <div *ngIf="name.errors.minlength" style="color: red;">
            Name must be at least 3 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label><b>Password</b></label>
        <input [(ngModel)]="user.password" type="password" class="form-control form-control-lg" id="password"
          name="password" placeholder="Password" minlength="3" required #password="ngModel">
        <div *ngIf="password.invalid && (password.dirty ||password.touched)" style="color: red;">
          <div *ngIf="password.errors.required" style="color: red;">
            Password is required.
          </div>
          <div *ngIf="password.errors.minlength" style="color: red;">
            Password must be at least 3 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label><b>Phone</b></label>
        <input [(ngModel)]="user.phone" type="text" class="form-control form-control-lg" id="phone" name="phone"
          placeholder="Phone" required #phone="ngModel">
        <div *ngIf="phone.invalid && (phone.dirty ||phone.touched)" style="color: red;">
          <div *ngIf="phone.errors.required" style="color: red;">
            Phone is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label><b>Address</b></label>
        <input [(ngModel)]="user.address" type="text" class="form-control form-control-lg" id="address" name="address"
          placeholder="Address" required #address="ngModel">
        <div *ngIf="address.invalid && (address.dirty ||address.touched)" style="color: red;">
          <div *ngIf="address.errors.required" style="color: red;">
            Address is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!form.form.valid">Update</button>
      </div>
    </form>
  </div>

</div>
